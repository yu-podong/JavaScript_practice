<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Mini Online Shopping</title>
  </head>
  <body class="body">
    <!-- Logo -->
    <header class="header">
      <button><img src="imgs/logo.png" class="logo" /></button>
    </header>

    <!-- selector_nav -->
    <ul class="selectors">
      <li>
        <button class="shirt">
          <img src="imgs/blue_t.png" data-key="type" data-value="shirt" />
        </button>
      </li>
      <li>
        <button class="pants">
          <img src="imgs/blue_p.png" data-key="type" data-value="pants" />
        </button>
      </li>
      <li>
        <button class="skirt">
          <img src="imgs/blue_s.png" data-key="type" data-value="skirt" />
        </button>
      </li>
      <li>
        <button class="blue" data-key="color" data-value="blue">Blue</button>
      </li>
      <li>
        <button class="yellow" data-key="color" data-value="yellow">
          Yellow
        </button>
      </li>
      <li>
        <button class="pink" data-key="color" data-value="pink">Pink</button>
      </li>
    </ul>

    <!--Search lists -->
    <ul class="lists"></ul>
  </body>
</html>
